{% extends 'todo/default.html' %}
{% load static %}
{% block content %}
<style>

  body {
    background-color: #FBAB7E;
    background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
  }

  .card {
    display:flex;justify-content:center;align-items:center;
    margin-top:8em;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: auto;
    width: 50em;
    border-radius: 40px;
    height: 40em;
  }

  .item {
    text-align:left;
    margin-right: auto;
    font-size: 40px;
  }

  .title {
    margin-top: -15em;
    position: absolute;
  }

  .create {
    position: absolute;
    margin-top: -190px;
  }

  .card {
    width: 40em;
  }
</style>
<div class="content card">
      <div class="title">
        <h1>Todo List</h1>
      </div>
        {% for todoItem in todo_items %}
        <a class="create" href="{% url 'add_Todo' %}">Create Todo</a>
        <div class="item">
          <p>{{todoItem.name}} </p>
          <a class="update" href="{% url 'update_Todo' todoItem.id %}">Update</a>
        </div>
        {% endfor %}
</div>
{% endblock %}
