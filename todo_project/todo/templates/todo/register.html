{% extends 'todo/default.html' %}
{% load static %}
{% block content %}
<style>
	.content{
		width:600px;
		margin: 30px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

    h5 {
        margin-top: -10px;
    }

    .element {
        margin-top:-20px;
    }

    .create {
        font-size: 20px;
    }

    .loginButton {
        text-align:right;
        position: absolute;
        right: 640px;
        top: 510px;
    }

    .titleUl {
    border-top: 2px solid black;
    margin-bottom: 20px;
  }
</style>

<div class="content">
    <h1 class="register"> Register Account </h1>
    <hr class="titleUl">
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
            <h5>{{field.label}}<h5>
            <br>
            <div class="element">
                {{field}}  
             </div> 
            <hr>
        {% endfor %}
        <input class="create btn btn-dark btn-sm" type="submit" value="Register">
    </form>
    {{form.errors}}
    <div class="loginButton">
        <h6>Already Have An Account? <a href="{% url 'login' %}">Login</a> </h6> 
    </div>
</div>
{% endblock %}
